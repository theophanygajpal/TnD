  <div id="app">
    <!-- Welcome Screen -->
    <div id="welcome-screen">
      <h1>Truth and Dare for Couples</h1>
      <p>Spice up your relationship with this fun Truth and Dare game!</p>
      <button id="start-button">Start the Game</button>
    </div>

    <!-- Mode Selection -->
    <div id="mode-screen" class="hidden">
      <h2>Choose a Mode</h2>
      <button class="mode-button" data-mode="better">We Want to Know Each Other Better</button>
      <button class="mode-button" data-mode="spicy">We Want to Spice Things Up</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <h2 id="game-title"></h2>
      <p id="game-question"></p>
      <button id="truth-button">Truth</button>
      <button id="dare-button">Dare</button>
      <button id="back-to-mode">Back to Mode Selection</button>
    </div>
  </div>

  <script src="script.js"></script>
